<html>
	<head>
		<title> Even Odd Finder App </title>
		<style>
			* { font-size:40px; font-family: Simsun; }
		</style>
		<script>
			function check()
			{
				event.preventDefault();
				let num = document.getElementById("num");
				let ans = document.getElementById("ans");
		
				if (num.value == "")
				{
					alert("number is empty");
					num.focus();
					ans.innerHTML = "";
					return;
				}

				let n = parseInt(num.value);
				let r = n % 2 == 0 ? "even" : "odd";
				let msg = "ans = " + r;
				ans.innerHTML = msg;
			}
		</script>
	</head>
	<body>
		<center>
			<h1> Even Odd Finder </h1>
			<form onsubmit="check()">
			<input type="number" placeholder="enter integer " id="num" />
			<br/><br/>
			<input type="submit" value="Find Even/Odd" />
			</form>
			<h1 id="ans"> </h1>	
		</center>
	</body>
</html>
